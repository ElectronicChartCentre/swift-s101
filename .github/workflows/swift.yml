name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Swift environment
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.2"

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
